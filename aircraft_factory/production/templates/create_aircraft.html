<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Uçak Oluştur</title>
</head>
<body>
    <h1>Yeni Uçak Oluştur</h1>
    <form method="post">
        {% csrf_token %}
        <label for="field1">Alan 1:</label>
        <input type="text" id="field1" name="field1" value="{{ data.field1|default:'' }}">
        <br>
        <label for="field2">Alan 2:</label>
        <input type="text" id="field2" name="field2" value="{{ data.field2|default:'' }}">
        <br>
        <!-- Diğer alanlar -->
        <button type="submit">Oluştur</button>
    </form>
</body>
</html>
