<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Uçak Listesi</title>
</head>
<body>
    <h1>Uçak Listesi</h1>
    {% if aircraft_list %}
        <ul>
            {% for aircraft in aircraft_list %}
                <li>{{ aircraft.type }} - {{ aircraft.quantity }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Listelenecek uçak bulunmamaktadır.</p>
    {% endif %}

</body>
</html>
